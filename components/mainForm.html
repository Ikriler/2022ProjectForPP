<main class="container d-flex flex-column align-items-center">
  <div class="display-4 p-4">Подача заявки на поступление</div>
  <form action="" class="form-horizontal" role="form" id="mainframe">
    <p class="text-center fs-3 p-1">Основная информация</p>
    <div class="form-group row d-flex flex-row align-items-right g-10">
      <label for="name" class="col-sm-1 col-form-label">Имя:</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" />
      </div>
      <label for="name" class="col-sm-1 col-form-label">Фамилия:</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" />
      </div>
      <label for="name" class="col-sm-1 col-form-label">Отчество:</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" />
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-sm-1 col-form-label">Email:</label>
      <div class="col-sm-11">
        <input type="email" class="form-control" />
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Номер телефона:</label>
      <div class="col-sm-10">
        <input type="tel" class="form-control" />
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Дата рождения:</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" />
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">Пол:</label>
      <div class="col-sm-10">
        <select type="date" class="form-control">
            <option value="">Мужской</option>
            <option value="">Женский</option>
        </select>
      </div>
    </div>
  </form>
</main>
